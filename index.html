<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Amer | Contact</title>
    <link rel="icon" type="image/jpg" href="profile.jpg">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* COLORS */
            --primary-color: #1e2a38; 
            
            /* تعديل 1: درجة لون أفتح للشريط والعناصر الملونة */
            --accent-color: #4F8FC0; 
            
            --bg-color: #f0f4f8;      
            --card-bg: #ffffff;
            --text-main: #1a2a3a;
            --text-sub: #555; 
            --shadow: rgba(0,0,0,0.1);
            --grid-line: rgba(30, 42, 56, 0.06);
        }

        [data-theme="dark"] {
            --primary-color: #90caf9;
            --accent-color: #63b3ed;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
            --shadow: rgba(0,0,0,0.5);
            --grid-line: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        /* MAIN CARD */
        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 380px; 
            padding: 50px 30px 40px; 
            border-radius: 25px;
            box-shadow: 0 15px 35px var(--shadow);
            text-align: center;
            position: relative;
            
            /* تعديل 2: تقليل سمك الشريط العلوي ليصبح أرفع (7px بدلاً من 10px) */
            border-top: 7px solid var(--accent-color);
            
            animation: fadeInUp 0.6s ease-out;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PROFILE */
        .profile-wrapper {
            width: 150px; 
            height: 150px;
            margin: 10px auto 20px; 
            border-radius: 50%;
            padding: 6px;
            background: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            
            /* الحلقة الدوارة تأخذ اللون الأفتح الجديد */
            border-top-color: var(--accent-color);
            border-right-color: var(--accent-color);
            
            animation: spinRing 3s linear infinite;
        }

        @keyframes spinRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-img {
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* TEXT */
        h1 {
            color: var(--text-main);
            font-size: 26px; 
            margin: 0 0 5px;
            font-weight: 800;
        }

        .job-title {
            /* المسمى الوظيفي يأخذ اللون الأفتح الجديد */
            color: var(--accent-color);
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bio-text {
            color: var(--text-sub);
            font-size: 14px;
            margin: 0 0 30px;
            font-weight: 600;
        }

        /* BUTTONS */
        .links-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            padding: 14px; 
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            border: none;
            color: #fff;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .link-btn i { font-size: 18px; }

        .btn-cv {
            background-color: #1e2a38;
            color: #fff;
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(79, 143, 192, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(79, 143, 192, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 143, 192, 0); }
        }

        .btn-linkedin { background-color: #0077b5; }
        .btn-whatsapp { background-color: #25D366; }

        .btn-email {
            background-color: transparent;
            border: 2px solid #ccc;
            color: var(--text-main);
        }
        
        [data-theme="dark"] .btn-email {
            border-color: #444;
            color: #fff;
        }

        .btn-email:hover {
            border-color: var(--accent-color);
            background-color: rgba(79, 143, 192, 0.05);
        }

        .email-icon { color: #ea4335 !important; }

        /* THEME TOGGLE */
        .theme-toggle {
            position: absolute;
            top: 25px; 
            right: 20px;
            background: rgba(0,0,0,0.05); 
            border: none;
            color: var(--text-sub);
            font-size: 20px;
            cursor: pointer;
            z-index: 100; 
            width: 40px;  
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <div class="profile-wrapper">
            <img src="profile.jpg" alt="Ahmed Amer" class="profile-img" onerror="this.src='https://via.placeholder.com/150'">
        </div>

        <h1>أحمد محمد صلاح عامر</h1>
        <span class="job-title">Civil Engineer | Site Engineer</span>
        <p class="bio-text">Civil Engineering Graduate (Zagazig University '24)</p>

        <div class="links-group">
            <a href="cv.html" class="link-btn btn-cv">
                <i class="fas fa-file-alt"></i> View My CV
            </a>
            <a href="https://linkedin.com/in/ahmedmohammed00" target="_blank" class="link-btn btn-linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn Profile
            </a>
            <a href="https://wa.me/201012489813" target="_blank" class="link-btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="mailto:engahmedmohammed00@gmail.com" class="link-btn btn-email">
                <i class="fas fa-envelope email-icon"></i> Email Me
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                if(icon) icon.className = 'fas fa-moon'; 
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                if(icon) icon.className = 'fas fa-sun'; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const icon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                if(icon) icon.className = 'fas fa-sun';
            } else {
                if(icon) icon.className = 'fas fa-moon';
            }
        });
    </script>
</body>
</html>
