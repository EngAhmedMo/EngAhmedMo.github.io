<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Ahmed Amer | Civil Engineer">
    <meta property="og:image" content="profile.jpg">
    <title>Ahmed Amer | Contact</title>
    
    <link rel="icon" type="image/jpg" href="profile.jpg">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* COLOR PALETTE */
            --primary-color: #1e2a38; /* Navy */
            --accent-color: #4682b4;  /* Steel Blue */
            --accent-light: #6ba3d1; /* Light Steel Blue */
            --bg-color: #f0f4f8;      
            --card-bg: #ffffff;
            --text-main: #1a2a3a;
            --text-sub: #666; 
            --btn-bg: #ffffff;
            --btn-border: #eee;
            --shadow: rgba(0,0,0,0.1);
            --grid-line: rgba(30, 42, 56, 0.06);
            --gradient-start: rgba(70, 130, 180, 0.05);
            --gradient-end: rgba(70, 130, 180, 0.02);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --primary-color: #90caf9;
            --accent-color: #64b5f6;
            --accent-light: #42a5f5;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
            --btn-bg: #2d2d2d;
            --btn-border: #333;
            --shadow: rgba(0,0,0,0.5);
            --grid-line: rgba(255, 255, 255, 0.05);
            --gradient-start: rgba(100, 181, 246, 0.08);
            --gradient-end: rgba(100, 181, 246, 0.03);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            
            /* ENGINEERING GRID + SUBTLE GRADIENT */
            background-image: 
                linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%),
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 100% 100%, 25px 25px, 25px 25px;
            
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* SMOOTH ANIMATIONS */
            transition: background-color 0.3s ease;
        }

        /* CARD CONTAINER */
        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 380px; 
            padding: 50px 30px; 
            border-radius: 25px;
            box-shadow: 0 15px 35px var(--shadow), 
                        0 5px 15px rgba(70, 130, 180, 0.1);
            text-align: center;
            border-top: 6px solid var(--accent-color);
            position: relative;
            backdrop-filter: blur(5px);
            
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* PROFILE IMAGE */
        .profile-wrapper {
            width: 160px; 
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 5px;
            background: var(--card-bg);
            border: 3px solid var(--accent-color);
            box-shadow: 0 8px 20px var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInScale 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .profile-img {
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-wrapper:hover .profile-img {
            transform: scale(1.05);
        }

        /* TYPOGRAPHY */
        h1 {
            color: var(--primary-color);
            font-size: 28px; 
            margin: 0 0 10px;
            font-weight: 800;
            animation: fadeIn 0.6s ease-out 0.3s backwards;
            transition: color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .job-title {
            color: var(--accent-color);
            font-size: 18px;
            margin: 0 0 10px;
            font-weight: 700;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
            transition: color 0.3s ease;
        }

        .bio-text {
            color: var(--text-sub);
            font-size: 16px;
            margin: 0 0 35px;
            font-weight: 600;
            line-height: 1.5;
            animation: fadeIn 0.6s ease-out 0.5s backwards;
            transition: color 0.3s ease;
        }

        /* BUTTONS */
        .links-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--btn-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 16px; 
            border-radius: 12px;
            border: 2px solid var(--btn-border);
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out backwards;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .link-btn:nth-child(1) { animation-delay: 0.6s; }
        .link-btn:nth-child(2) { animation-delay: 0.7s; }
        .link-btn:nth-child(3) { animation-delay: 0.8s; }
        .link-btn:nth-child(4) { animation-delay: 0.9s; }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(70, 130, 180, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before { left: 100%; }

        .link-btn:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .link-btn:active { transform: translateY(-1px); }

        .link-btn.primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: #fff;
            border-color: var(--primary-color);
            animation: pulse-shadow 2s infinite, slideInRight 0.5s ease-out 0.6s backwards;
        }

        .link-btn.primary:hover { 
            opacity: 0.95;
            transform: translateY(-3px) scale(1.02);
        }

        @keyframes pulse-shadow {
            0% { box-shadow: 0 0 0 0 rgba(70, 130, 180, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(70, 130, 180, 0); }
            100% { box-shadow: 0 0 0 0 rgba(70, 130, 180, 0); }
        }

        .link-btn i { 
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .link-btn:hover i { transform: scale(1.2) rotate(5deg); }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: var(--card-bg);
            border: 2px solid var(--btn-border);
            color: var(--text-main);
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            font-size: 22px; 
            z-index: 9999; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeInScale 0.6s ease-out 1s backwards;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(20deg);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            border-color: var(--accent-color);
        }

        .theme-toggle:active { transform: scale(0.95); }

        .theme-toggle i { transition: transform 0.3s ease; }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .card-container { padding: 40px 25px; max-width: 100%; }
            h1 { font-size: 24px; }
            .job-title { font-size: 16px; }
            .bio-text { font-size: 14px; }
            .profile-wrapper { width: 140px; height: 140px; }
            .theme-toggle { width: 45px; height: 45px; font-size: 20px; }
        }

        /* TRANSITION UTILS */
        * { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }
        .no-transition * { transition: none !important; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="card-container">
        
        <div class="profile-wrapper">
            <img src="profile.jpg" alt="Ahmed Amer Profile Picture" class="profile-img" onerror="this.src='https://via.placeholder.com/150'">
        </div>

        <h1>أحمد محمد صلاح عامر</h1>
        
        <span class="job-title">Civil Engineer | Junior Site Engineer</span>

        <p class="bio-text">
            Civil Engineering Graduate (Zagazig University '24)
        </p>

        <div class="links-group">
            <a href="cv.html" class="link-btn primary" aria-label="View CV">
                <i class="fas fa-file-alt"></i> CV
            </a>

            <a href="https://linkedin.com/in/ahmedmohammed00" target="_blank" rel="noopener noreferrer" class="link-btn" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin" style="color: #0077b5;"></i> LinkedIn
            </a>

            <a href="https://wa.me/201012489813" target="_blank" rel="noopener noreferrer" class="link-btn" aria-label="WhatsApp Contact">
                <i class="fab fa-whatsapp" style="color: #25D366;"></i> WhatsApp
            </a>

            <a href="mailto:engahmedmohammed00@gmail.com" class="link-btn" aria-label="Send Email">
                <i class="fas fa-envelope" style="color: #ea4335;"></i> Email Me
            </a>
        </div>

    </div>

    <script>
        // PREVENT TRANSITION FLASH ON PAGE LOAD
        document.body.classList.add('no-transition');
        
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                icon.className = 'fas fa-moon'; 
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                icon.className = 'fas fa-sun'; 
            }
        }
        
        // LOAD SAVED THEME
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').className = 'fas fa-sun';
        }
        
        // ENABLE TRANSITIONS AFTER PAGE LOAD
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.remove('no-transition');
            }, 100);
        });
    </script>
</body>
</html>
